<!-- Step 1.2: OTP Verification -->
<div class="auth-step">
    <div class="step-content">
        <div class="step-instructions">
            <h3>OTP Verification</h3>
            <p>Enter the verification code sent to your registered device.</p>
        </div>
        <form class="verification-form">
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <div class="input-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="otp-code">Verification Code</label>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otp-code" maxlength="6" pattern="[0-9]*" inputmode="numeric" placeholder="Enter 6-digit code">
                </div>
                <div class="code-actions">
                    <button type="button" class="btn btn-text" id="sendOtpBtn">
                        <i class="fas fa-paper-plane"></i>
                        Send Code
                    </button>
                    <button type="button" class="btn btn-text">
                        <i class="fas fa-redo"></i>
                        Resend Code
                    </button>
                </div>
            </div>
            <div class="step-actions">
                <button type="submit" class="btn btn-primary">
                    <span>Verify & Continue</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>
</div>
