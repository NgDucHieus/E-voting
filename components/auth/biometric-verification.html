<!-- Step 1.3: Biometric Verification -->
<div class="auth-step">
    <div class="step-content">
        <div class="step-instructions">
            <h3>Biometric Verification</h3>
            <p>Complete your verification using biometric authentication.</p>
        </div>
        <form class="verification-form">
            <div class="form-group">
                <div class="biometric-options">
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-fingerprint"></i>
                        Use Fingerprint
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-user"></i>
                        Use Face Recognition
                    </button>
                </div>
                <div class="skip-option">
                    <button type="button" class="btn btn-text">
                        <i class="fas fa-forward"></i>
                        Skip Biometric Verification
                    </button>
                </div>
            </div>
            <div class="step-actions">
                <button type="submit" class="btn btn-primary">
                    <span>Complete Authentication</span>
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</div>
