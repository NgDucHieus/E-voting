<!-- Login Form Modal -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Login</h2>
            <button class="close-btn" id="closeLoginModal">&times;</button>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="voter-id">Voter ID</label>
                <div class="segmented-input">
                    <div class="input-segment">
                        <input type="text" id="voter-id-segment-1" maxlength="4" pattern="[0-9]*" inputmode="numeric" placeholder="0000" required>
                    </div>
                    <div class="segment-separator">-</div>
                    <div class="input-segment">
                        <input type="text" id="voter-id-segment-2" maxlength="4" pattern="[0-9]*" inputmode="numeric" placeholder="0000" required>
                    </div>
                    <div class="segment-separator">-</div>
                    <div class="input-segment">
                        <input type="text" id="voter-id-segment-3" maxlength="4" pattern="[0-9]*" inputmode="numeric" placeholder="0000" required>
                    </div>
                </div>
                <div class="help-text">
                    <i class="fas fa-info-circle"></i>
                    <span>Enter your 12-digit Voter ID (e.g., 1234-5678-9012)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="otp">OTP Code</label>
                <input type="text" id="otp" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="form-links">
                    <a href="#" id="forgotPasswordLink" class="btn btn-text">Forgot Password?</a>
                    <a href="#" id="switchToSignup" class="btn btn-text">Don't have an account? Sign Up</a>
                </div>
            </div>
        </form>
    </div>
</div>
