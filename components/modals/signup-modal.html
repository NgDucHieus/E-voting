<!-- Sign Up Form Modal -->
<div class="modal" id="signupModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create Account</h2>
            <button class="close-btn" id="closeSignupModal">&times;</button>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="newVoterId">Voter ID</label>
                <input type="text" id="newVoterId" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="form-links">
                    <a href="#" class="btn btn-text" id="switchToLogin">Already have an account? Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
